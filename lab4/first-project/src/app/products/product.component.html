<div *ngFor="let product of products" class = "product">
    <div class="img">
        <img [src]="product.image" alt="{{product.name}} image" height="120px">
    </div>
    
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</p>
    <p>Rating: {{product.rating.rate}}</p>
    <a href="{{product.kaspiUrl}}">View on Kaspi.kz</a>
</div>
